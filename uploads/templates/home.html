{% extends 'base.html' %}

{% block content %}
  <div style="background-color:black;color:white;width:42%;border-radius:20px;margin-left:100px;border-style:solid;border-width:8px;margin-top:50px;">
    <h1 style="margin-left:20px;">Welcome to the Idiot Nation!</h1>
    <h3 style="font-family:Arial;color:#cc0000;margin-left:20px;">We have some photos and lyricf for you!<h3>
  </div>
  <br>

    <!-- Slideshow container -->
  <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="static/img/img1.jpg" style="width:100%">
      <div class="text">Billie Joe Armstrong</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="static/img/img2.jpg" style="width:100%">
      <div class="text">Mike Dirnt</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="static/img/img3.jpg" style="width:100%">
      <div class="text">Tre Cool</div>
    </div>
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
  <div style="background-color:#cc0000;border-style:solid;border-width:8px;width:50%;margin-left:200px;border-radius:20px;">
    <h3>There's some music for you!</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Soa3gO7tL-c" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" style="margin-left:10%" allowfullscreen ></iframe>
  </div>

  <script>
      var slideIndex = 1;
      showSlides(slideIndex);
      
      function plusSlides(n) {
        showSlides(slideIndex += n);
      }
      
      function currentSlide(n) {
        showSlides(slideIndex = n);
      }
      
      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}    
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += " active";
      }
      </script>

{% endblock %}
